    <tr><td>Didi</td><td>Ruse</td></tr>
    <tr><td>Tedy</td><td>Varna</td></tr>
  </table>
  <button onclick="colorize()">Colorize</button>
  <script>
    function colorize() {
     let values =  Array.from(document.querySelectorAll('table tr'));
     values.shift()
     for (let i = 0; i < values.length;i++){
         if(i% 2 === 0){
             values[i].style.backgroundColor = 'Teal';
         }
     }
     
    }
  </script>
