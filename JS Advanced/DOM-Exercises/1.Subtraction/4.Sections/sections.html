<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
  <title>Sections</title>
  <style>
    #content {
          width: 1000px;
    }
    #content div {
          float: left;
      width: 300px;
      height: 300px;
      margin: 2em;
      background: #5555ff;
      text-align: center;
    }
    #content div p {
          color: white;
      margin: 6em 3em 6em 3em;
    }
  </style>
</head>
<div id="content">

</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
  function create(sentences) {
        for(let sent of sentences){
            let div = document.createElement('div');
            let p = document.createElement('p')
            p.textContent = sent;
            p.style.display = 'none';
            div.appendChild(p);
           
            document.querySelector('#content').appendChild(div);
        } 
      let allDivs = Array.from(document.querySelectorAll('div'))
      allDivs.shift();
      allDivs.forEach(x=> x.addEventListener('click' , function(event){
                 event.target.firstChild.style.display = 'block'
            }))
    }
</script>
</body>
</html>
