<!DOCTYPE html>
<html lang="en">
<head>    
<meta charset="UTF-8">

<title>Subtraction</title>
</head>
<body>
<div id="wrapper">   
     <input type="text" id="firstNumber" value="13.33" disabled>  
       <input type="text" id="secondNumber" value="22.18" disabled>  
         <div id="result"></div>
        </div>
        <script src="subtract.js"></script>
         <script>
             window.onload = function () { {
    let num1 = document.querySelector('#firstNumber').value
    let num2 = document.querySelector('#secondNumber').value
    let sum = +num1 - +num2
document.querySelector('#result').textContent = sum

}; 
       }</script></body></html>
