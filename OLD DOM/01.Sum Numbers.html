<input type="text" id="num1" /> +
<input type="text" id="num2" /> =
<input type="text" id="sum" readonly="readonly" />
<input type="button" value="Calc" onclick="calc()" />
<script>
    function calc() { 
        let firstNum = document.querySelector('#num1').value
        let secondNum = document.querySelector('#num2').value
        let totalSum = +firstNum + +secondNum
        let sum = document.getElementById('sum')
        sum.value = totalSum
    }
</script>
